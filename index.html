<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routinezz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="app">
    <h1>Routinezz</h1>
    <div id="routine-selector">
      <button onclick="loadRoutine('morning')">Morning Routine</button>
      <button onclick="loadRoutine('evening')">Evening Routine</button>
    </div>
    <div id="routine-list" class="hidden">
      <ul id="routine-items"></ul>
      <div class="button-container">
        <button id="start-btn" onclick="startRoutine()">Start Routine</button>
        <button id="pause-btn" onclick="togglePause()"><i class="fas fa-pause"></i> Pause</button>
        <button onclick="resetRoutine()"><i class="fas fa-redo"></i> Reset</button>
        <button onclick="saveRoutines()"><i class="fas fa-save"></i> Save</button>
      </div>
      <p id="current-activity"></p>
      <p id="timer-display"></p>
    </div>
    <p id="completion-message" class="hidden">ðŸŽ‰ Congratulations! You've finished your routine! ðŸŽ‰</p>
    <div id="toast"></div>
  </div>
  <audio id="ping-sound" src="ping.wav" preload="auto"></audio>
  <audio id="clap-sound" src="clap.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <div id="add-task-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Task</h2>
      <input type="text" id="task-name" placeholder="Task name">
      <input type="text" id="task-time" placeholder="Time (e.g. 5 min, 1 hrs)">
      <textarea id="task-feeling" placeholder="How will you feel after completing this task?"></textarea>
      <div class="button-container">
        <button onclick="submitNewTask()">Add Task</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
